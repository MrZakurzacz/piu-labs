  <header>
    <h1>One must imagine Sisyphus happy.</h1>

  <div class="gallery">
  <div id="col1" class="col">
    <figure class="card">
      <picture>
        <source srcset="images/pic01_1000.jpg" media="(min-width: 1600px)">

        <img src="images/pic01_1000.jpg" alt="1984_orwell" loading="lazy">
      </picture>
      <figcaption>George Orwell is the embodiment of Blair’s ideals: clarity, fairness, patriotism without nationalism, and truthfulness in expression.</figcaption>
    </figure>
        <figure class="card">
      <picture>
        <source srcset="images/pic03_1000.jpg" media="(min-width: 1600px)">

        <img src="images/pic03_1000.jpg" alt="Plague_camus" loading="lazy">
      </picture>
      <figcaption>Camus’s name remains tied to his identity as both a philosopher of resistance and a witness to human dignity, refusing illusion even in tragedy.</figcaption>
    </figure>
        <figure class="card">
      <picture>
        <source srcset="images/pic05_1000.jpg" media="(min-width: 1600px)">
        <source srcset="images/pic05_500.jpg"  media="(min-width: 1200px)">

        <img src="images/pic05_1000.jpg" alt="LePetitPrince_Exupery" loading="lazy">
      </picture>
      <figcaption>Antoine sought to reconcile technology and tenderness, courage and vulnerability, revealing that true greatness lies in care and imagination.</figcaption>
    </figure>
            <figure class="card">
      <picture>
        <source srcset="images/pic07_1000.jpg" media="(min-width: 1600px)">
        <source srcset="images/pic07_500.jpg"  media="(min-width: 1200px)">
        <source srcset="images/pic07_1000.jpg" media="(min-width: 800px)">
        <source srcset="images/pic07_500.jpg"  media="(max-width: 799px)">
        <img src="images/pic07_1000.jpg" alt="BraveNewWorld_Huxley" loading="lazy">
      </picture>
      <figcaption>Huxley’s name became synonymous with critical foresight and his writing sought to awaken consciousness before humanity traded truth for convenience.</figcaption>
    </figure>
            <figure class="card">
      <picture>
        <source srcset="images/pic09_1000.jpg" media="(min-width: 1600px)">
        <source srcset="images/pic09_500.jpg"  media="(min-width: 1200px)">

        <source srcset="images/pic09_500.jpg"  media="(max-width: 799px)">
        <img src="images/pic09_1000.jpg" alt="LePetitPrince_Exupery" loading="lazy">
      </picture>
      <figcaption>Bradbury represents the fire of creativity itself. A writer who refused cynicism, believing imagination was not fantasy, but our most vital act of resistance.</figcaption>
    </figure>
