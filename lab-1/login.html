<!DOCTYPE html>
<link rel="stylesheet" href="css/main.css">
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <title>Lab 1</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Jakub Dziektarz</h1>
    <form action="https://httpbin.org/post" method="post" class="login-form">
      <div>
        <label for="username">Nazwa użytkownika</label><br />
        <input id="username" name="username" type="text" required placeholder="Wpisz nazwę użytkownika" />
      </div>

      <div>
        <label for="password">Hasło</label><br />
        <input id="password" name="password" type="password" required placeholder="Wpisz hasło" />
      </div>

      <div>
        <button type="submit">Zaloguj</button>
      </div>
    </form>
    <a href="index.html">Powrót</a>
  </body>
</html>
